<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩리스트</title>
    <style>
        .fish{
            color: red;
        }
    </style>
</head>
<body>
    <h1>물고기, 양서류, 악어의 종류</h1>
    <ul>
        <li><span class="fish">물고기</span>
            <ul>
                <li>연어</li>
                <li>복어</li>
                <li>상어</li>
            </ul>
        </li>

        <br><br>    

        <li>양서류
          <ul>
            <li>개구리
                <ul>
                    <li>청록 개구리</li>
                    <li>황소 개구리</li>
                    <li>독 개구리</li>
                </ul>
            </li>
            <li>새
                <ul>
                    <li>앵무새</li>
                    <li>꿩</li>
                </ul>
            </li>
            
          </ul>
        </li>

        <br><br>

        <li>파충류
            <ul>
                <li>나일악어</li>
                <li>킹 코브라</li>
                <li>붉은 등 거북이</li>
            </ul>
        </li>
    </ul>
</body>
</html>
