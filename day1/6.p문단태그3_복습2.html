<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p문단태그복습2</title>
    <style>
        .title{
            font-family: 돋움,굴림,바탕;
            font-weight: bold;
            font-size: 20px;
            color: red;
            text-decoration: underline;
        }

        .article{
            font-family: 돋움,굴림,바탕;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <p class="title">어도비 프로그램 리스트</p>

    <p class="article">
        포토샵<br>
        일러스트레이트<br>
        드림위버<br>
        인디자인
    </p>

    <p class="title">UI 디자인</p>

    <p class="article">
        GUI 디자인 콘셉트 도출하기<br>
        GUI 템플릿 제작하기<br>
        GUI 상세 디자인 하기
    </p>
</body>
</html>
