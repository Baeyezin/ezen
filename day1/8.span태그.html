<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span태그</title>
    <style>
        .green{
            color: green;
        }
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <p class="green">
        이 문단은 초록색 입니다.
        <span class="red">하지만 이 부분은 빨간색 입니다.</span>
        그리고 다시 초록색으로 돌아옵니다.
    </p>
</body>
</html>
