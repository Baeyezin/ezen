<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span태그 복습</title>
    <style>
        .green{
            color: green;
        }
        .pink{
            color: pink;
        }
        .yellow{
            color: yellow;
        }
    </style>
</head>
<body>
    <p>
        <span class="green">안녕하세요 저는 초록이에요.</span>
        <span class="pink">안녕하세요 저는 분홍이에요.</span>
        <span class="yellow">안녕하세요 저는 노랑이에요</span>
    </p>
</body>
</html>
