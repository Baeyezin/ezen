<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 200px;
            height: 200px;
            margin: 50px;
            background-color: orange;
        }
        .box2{
            width: 200px;
            height: 200px;
            margin: 0 0 50px 50px;
            background-color: lime;
        }
        .box3{
            width: 200px;
            height: 200px;
            margin: 10px 50px;
            background-color: gray;
        }
        .box4{
            width: 200px;
            height: 200px;
            margin: 10px 50px 10px; 
            background-color: pink;
        }
        .box5{
            width: 200px;
            height: 200px;
            margin-left: 50px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
