<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box_wrap{
            width: 800px;
            display: flex;
            flex-wrap: wrap;
            background-color: pink;
        }
        .box_left{
            width: 400px;
            height: 200px;
            background-color: lime;
        }
        .box_right{
            width: 400px;
            height: 200px;
            background-color: yellow;
        }
        /* 
            block 형태의 태그를 가로 나열하기 위해서 "부모" 개체에게
            display : flex 속성을 사용할 수 있다.
        */

    </style>
</head>
<body>
    <div class="box_wrap">
        <div class="box_left"></div>
        <div class="box_right"></div>
    </div>
</body>
</html>
