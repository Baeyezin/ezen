<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding:0;}

        .box_wrap{
            width: 800px;
            height: 600px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: lightgray;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: lightblue;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: lightpink;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: lightsalmon;
        }

        /* 
            [justify-content 속성]
            justify-content는 flex 요소의 수평 방향 정렬 방식 설정

            1. flex-start : 기본값(default)으로 flex요소의 컨테이너의 앞(왼쪽)부터 배치됩니다.(왼쪽정렬)
            2. flex-end : flex요소가 컨테이너의 뒷쪽(오른쪽)부터 배치 (오른쪽정렬)
            3. center : 가운데정렬
            4. space-between : flex요소가 부모 양 끝으로 여백을 동일하게 가지며 배분, 배치
            5. space-around : flex 요소 앞(왼쪽), 뒤(오른쪽)에 공간을 가지고 부모 양 끝으로 배치
        */

    </style>

</head>
<body>
    <div class="box_wrap">
        <div class="box1">박스1</div>
        <div class="box2">박스2</div>
        <div class="box3">박스3</div>
    </div>
</body>
</html>
