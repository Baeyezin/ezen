<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컨텐츠가운데정렬</title>
    <style>
        *{margin: 0; padding:0}
        .div_wrap{
            width: 800px;
            height: 800px;
            display: flex;
            flex-wrap: wrap;
            /* justify-content: center;
            align-items: center; */
            /* align-items: flex-start; */
            justify-content: center;
            align-content: center;
            background-color:pink;
        }
        /* 
            [align-content 속성]
            flex 요소의 수직 방향 정렬 방식 설정
            : 2줄 이상일 경우 사용. (align-items로 해결 안됌)

            0. stretch : 기본값(default)으로 flex 요소의 높이가 부모 컨테이너 높이에 맞게 설정됨. (단 높이값이 auto인 경우에만 가능)
            1. flex-start : flex요소의 컨테이너의 위부터 배치
            2. flex-end : flex요소가 컨테이너의 아래부터 배치
            3. center : 가운데정렬
            4. space-between : flex요소가 부모 양 끝으로 여백을 동일하게 가지며 배분, 배치
            5. space-around : flex 요소 앞(왼쪽), 뒤(오른쪽)에 공간을 가지고 부모 양 끝으로 배치
        */
        .box1{
            width: 200px;
            height: 200px;
            background-color: lightblue;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: lightcoral;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: lightgray;
        }
        .box4{
            width: 600px;
            height: 200px;
            background-color: plum;
        }
    </style>
</head>
<body>
    <div class="div_wrap">
        <div class="box1">111</div>
        <div class="box2">222</div>
        <div class="box3">333</div>
        <div class="box4">444</div>
    </div>
</body>
</html>
