<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃기초</title>
    <style>
        *{margin: 0; padding:0;}
        .wrap{
            width: 800px;
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
            background-color: lightgray;
        }
        .header{
            width: 800px;
            height: 160px;
            background-color: lightblue;
        }
        .left{
            width: 150px;
            height: 400px;
            background-color: lightcyan;
        }
        .center{
            width: 500px;
            height: 400px;
            background-color: lightgreen;
        }
        .right{
            width: 150px;
            height: 400px;
            background-color: lightpink;
        }
        .footer{
            width: 800px;
            height: 160px;
            background-color: plum;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header"></div>
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
