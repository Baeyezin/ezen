<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}

        .wrap{
            width: 800px;
            display: flex;
            flex-wrap: wrap;
            background-color: lightgrey;
        }
        .box{
            width: 400px;
            height: 250px;
        }
        .box:nth-child(1){
            width: 100%;
            background-color: orange;
        }
        .box:nth-child(2){
            background-color: lime;
        }
        .box:nth-child(3){
            background-color: pink;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
