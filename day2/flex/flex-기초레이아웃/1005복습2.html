<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        
        .wrap{
            width: 800px;
            height: 800px;
            margin: 0 auto;
            position: relative;
            background-color: lightgray;
        }
        .box{
            width: 150px;
            height: 150px;
            position: absolute;
        }
        .box:nth-child(1) {
            left: 0;
            top: 0;
            background-color: orange;
        }
        .box:nth-child(2) {
            right: 0;
            top: 0;
            background-color: lime;
        }
        .box:nth-child(3) {
            left: 0;
            bottom: 0;
            background-color: yellow;
        }
        .box:nth-child(4) {
            right: 0;
            bottom: 0;
            background-color: pink;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
