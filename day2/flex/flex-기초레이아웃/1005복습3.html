<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}

        .news{
            width: 1400px;
            margin: 0 auto;
            background-color: E9E9E9;
        }
        .news_title_box{
            width: 100%;
            padding: 20px 0;
            text-align: center;
            background-color: yellow;
        }
        .news_title{
            font-size: 28px;
            font-weight: bold;
        }
        .news_article{
            font-size: 16px;
        }
        .news_contents_box{
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            background-color: lightpink;
        }
        .news_contents{
            width: 326px;
            height: 326px;
            margin-right: 31px;
        }
        .news_contents:nth-child(1){
            background-color: orange;
        }
        .news_contents:nth-child(2){
            background-color: lime;
        }
        .news_contents:nth-child(3){
            background-color: lightblue;
        }
        .news_contents:nth-child(4){
            margin-right: 0;
            background-color: plum;
        }
        
    </style>
</head>
<body>
    <div class="news">
        <div class="news_title_box">
            <p class="news_title">News title</p>
            <p class="news_article">News article News article News article</p>
        </div><!--news_title_box-->

        <div class="news_contents_box">
            <div class="news_contents"></div>
            <div class="news_contents"></div>
            <div class="news_contents"></div>
            <div class="news_contents"></div>
        </div><!--news_contents_box-->
    </div><!--news-->
</body>
</html>
