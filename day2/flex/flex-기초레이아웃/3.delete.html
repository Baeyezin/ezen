<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃기초연습</title>
    <style>
        *{margin: 0; padding:0;}
        .wrap{
            width: 800px;
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
            background-color: lightgray;
        }
        .header{
            width: 790px;
            height: 160px;
            border: 5px solid #000;
            margin-bottom: 10px;
            background-color: lightblue;
        }
        .left{
            width: 140px;
            height: 400px;
            border: 5px solid #000;
            margin-right: 10px;
            background-color: lightseagreen;
        }
        .center{
            width: 470px;
            height: 400px;
            border: 5px solid #000;
            margin-right: 10px;
            background-color: lightpink;
        }
        .right{
            width: 140px;
            height: 400px;
            border: 5px solid #000;
            background-color: lightseagreen;
        }
        .footer{
            width:790px;
            height: 160px;
            border: 5px solid #000;
            margin-top: 10px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header">header</div>
        <div class="left">left</div>
        <div class="center">center</div>
        <div class="right">right</div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
