<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단설정연습</title>
    <style>
        *{margin: 0; padding:0;}
        
        .wrap{
            width: 800px;
            margin: 0 auto;
            background-color: lightgray;
        }
        .header{
            width: 790px;
            height: 160px;
            border: 5px solid #000;
            /* margin-bottom: 10px; */
            background-color: lightblue;
        }
        .contents{
            width: 800px;
            display: flex;
            flex-wrap: wrap;
            margin: 10px 0;
            background-color: lightcoral;
        }
        .left{
            width: 140px;
            height: 400px;
            border: 5px solid #000;
            background-color: lightcyan;
        }
        .center{
            width: 470px;
            height: 400px;
            border: 5px solid #000;
            margin: 0 10px;
            background-color: plum;
        }
        .right{
            width: 140px;
            height: 400px;
            border: 5px solid #000;
            background-color: lightcyan;
        }
        .footer{
            width: 790px;
            height: 160px;
            border: 5px solid #000;
            /* margin-bottom: 10px; */
            background-color: lightblue;
        }

        
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header"></div>
        <div class="contents">
            <div class="left"></div>
            <div class="center"></div>
            <div class="right"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>l
