<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단설정복습</title>
    <style>
        *{margin: 0; padding: 0; }

        .wrap{
            width: 800px;
            margin: 0 auto;
            background-color: lightgray;
        }
        /* 높이값을 주지 않는다(컨텐츠길이가 곧 높이) */
        .header{
            width: 790px;
            height: 160px;
            border : 5px solid #000;
            margin-bottom: 10px;
            background-color: pink;
        }
        .contents{
            width: 800px;
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
            background-color: lightgoldenrodyellow;
        }
        .left{
            width: 140px;
            height: 400px;
            border: 5px solid #000;
            background-color: lightblue;
        }
        .center{
            width: 470px;
            height: 400px;
            border: 5px solid #000;
            margin: 0 10px;
            background-color: lightgreen;

        }
        .right{
            width: 140px;
            height: 400px;
            border: 5px solid #000;
            background-color: plum;
        }
        .footer{
            width: 790px;
            height: 160px;
            border : 5px solid #000;
            background-color: gray;
        }
        
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header"></div>
        
        <div class="contents">
            <div class="left"></div>
            <div class="center"></div>
            <div class="right"></div>
        </div>
        
        <div class="footer"></div>
    </div>
</body>
</html>
