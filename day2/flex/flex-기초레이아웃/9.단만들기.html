<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}

        .wrap{
            width: 800px;
            margin: 0 auto;
            background-color: red;
        }
        .header{
            width: 800px;
            margin-bottom: 10px;
            background-color: aqua;
            
        }
        .header1{
            width: 790px;
            height: 80px;
            border: 5px solid #000;
            margin-bottom: 10px;
            background-color: lightpink;
        }
        .header2{
            width: 790px;
            height: 80px;
            border: 5px solid #000;
            background-color: plum;

        }
        .contents{
            width: 800px;
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
            background-color: blue;
        }
        .left{
            width: 580px;
            height: 400px;
            border: 5px solid #000;
            margin-right: 10px;
            background-color: lightslategray;
        }
        .right{
            width: 190px;
            height: 400px;
            border: 5px solid #000;
            background-color: lightslategray;
        }
        .footer{
            width: 790px;
            height: 160px;
            border: 5px solid #000;
            background-color: lightseagreen;
            
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="header1"></div>
            <div class="header2"></div>
        </div>

        <div class="contents">
            <div class="left"></div>
            <div class="right"></div>
        </div>

        <div class="footer"></div>
    </div>
</body>
</html>
