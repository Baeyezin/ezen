<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}
        .wrap{
            overflow: hidden;
            width: 800px;
            background-color: lightblue;
        }
        /* 
            개체를 가로정렬 하기 위해 float 속성을 입력할 수 있다.
            float속성이 적용된 개체들은 가로나열 된다.
            float속성을 입력하면 해당 개체들의 부모는 자식개체의 높이값을 인식하지 못하기 때문에 overflow: hidden 속성을 넣어야한다.
        */
        .box1{
            width: 400px;
            height: 200px;
            float: left;
            background-color: lightpink;
        }
        .box2{
            width: 400px;
            height: 200px;
            float: left;
            background-color: lightslategray;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
