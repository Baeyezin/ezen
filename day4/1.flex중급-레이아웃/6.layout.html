<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        li{list-style: none;}
        a{text-decoration: none;}
        body{font-family: Tahoma,Arial,sans-serif;}
        
        .wrap{
            width: 960px;
            margin: 0 auto;
        }
        header{
            width: 100%;
            border-bottom: 3px solid #999;
            margin-bottom: 10px;
            background-color: #e9e9e9;
        }
        .t_nav{
            width: 100%;
            height: 25px;
            position: relative;
            /* background-color: yellow; */
        }
        .t_nav ul {
            display: flex;
            flex-wrap: wrap;
            /* justify-content: flex-end; */
            position: absolute;
            top: 0;
            right: 0;
            /* background-color: orange; */
        }
        .t_nav ul li {
            height: 25px;
            line-height: 25px;
            border-right: 1px solid lightslategray;
        }
        .t_nav ul li a {
            display: block;
            padding: 0 10px;
            color: #666;
            font-size: 12px;
        }
        .t_nav ul li a:hover{
            color: #FFF;
            background-color: #000;
        }
        .t_nav ul li:last-child{
            border-right: none;
        }
    
        .logo{
            width: 100%;
            padding: 15px 0;
            text-align: center;
            border-top: 1px solid lightgray;
            border-bottom: 1px solid lightgray;
        }
        .logo h1{font-size: 24px;}
        .logo h2{
            font-size: 16px;
            font-weight: normal;
        }
        
        .b_nav{
            width: 100%;
        }
        .b_nav ul {
            display: flex;
            flex-wrap: wrap;
        }
        .b_nav ul li {
            width: 192px;
            height: 35px;
            line-height: 35px;
            text-align: center;
        }
        .b_nav ul li a {
            display: block;
            color: #333;
            font-size: 14px;
        }
        .b_nav ul li a:hover {
            color: #fff;
            background-color: #000;
        }

        .main_img{
            width: 958px;
            height: 300px;
            border: 1px solid #CCC;
            margin-bottom: 10px;
            background-color: rgb(207, 232, 240);
        }
        /* 메인이미지 높이값 잡고/안잡고 잘 판단 (이미지가 없기 때문에 잡아줌) */

        .contents{
            width: 100%;
            margin-bottom: 10px;
        }
        .business{
            width: 100%;
            margin-bottom: 10px;
            background-color: #FFEEEE;
        }
        .contents_title_box{
            width: 100%;
            padding: 40px 0;
            text-align: center;
        }
        .contents_title{
            font-size: 20px;
            font-weight: bold;
        }
        .contents_article{
            font-size: 15px;
        }
        .business_contents_box{
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        .business_contents{
            width: 229px;
            height: 229px;
            border: 1px solid #CCC;
            margin-right: 12px;
        }
        .business_contents:last-child{
            margin-right: 0;
        }

        .event{
            width: 100%;
            margin-bottom: 10px;
            background-color: #EEFFF1;
        }
        .event_contents_box{
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        .event_contents{
            width: 472px;
            height: 229px;
            margin-right: 12px;
            border: 1px solid #CCC;
        }
        .event_contents:last-child{
            margin-right: 0;
        }
        footer{
            width: 958px; 
            padding: 10px 0;
            border: 1px solid #CCC; 
            text-align: center; 
            font-size: 12px;
            background-color: lightgoldenrodyellow;
        }
        .f_title{
            color: #666;
            font-weight: bold;
        }
        .f_article{
            color: #666;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="t_nav">
                <ul>
                    <li><a href="#">Web</a></li>
                    <li><a href="#">Mobile</a></li>
                    <li><a href="#">Game</a></li>
                    <li><a href="#">Simulation</a></li>
                    <li><a href="#">Data</a></li>
                </ul>
            </div><!--t_nav-->
            <div class="logo">
                <h1>Rint Development</h1>
                <h2>HTML5 + CSS3 Basic</h2>
            </div><!--logo-->
            <div class="b_nav">
                <ul>
                    <li><a href="#">HTML5</a></li>
                    <li><a href="#">CSS3</a></li>
                    <li><a href="#">JAVASCRIPT</a></li>
                    <li><a href="#">JQUERY</a></li>
                    <li><a href="#">NODE.JS</a></li>
                </ul>
            </div><!--b_nav-->
        </header><!--header-->

        <div class="main_img"></div><!--main_img-->

        <div class="contents">
            <div class="business">
                <div class="contents_title_box">
                    <p class="contents_title">Business</p>
                    <p class="contents_article">sub article put here</p>
                </div><!--contents--title_box-->
                
                <div class="business_contents_box">
                        <div class="business_contents">box1</div>
                        <div class="business_contents">box2</div>
                        <div class="business_contents">box3</div>
                        <div class="business_contents">box4</div>
                </div><!--business_contnets_box-->
            </div><!--business-->
            
            <div class="event">
                <div class="contents_title_box">
                    <p class="contents_title">Event</p>
                    <p class="contents_article">sub article put here</p>
                </div><!--contents--title_box-->

                <div class="event_contents_box">
                    <div class="event_contents">box1</div>
                    <div class="event_contents">box2</div>
                </div><!--event contents box-->
            </div><!--event-->

        </div><!--contents-->
        
        <footer>
            <p class="f_title">HTML5 + CSS3 Basic</p>
            <p class="f_article">Website Layout Basic</p>
        </footer><!--footer-->
    </div>
</body>
</html>
