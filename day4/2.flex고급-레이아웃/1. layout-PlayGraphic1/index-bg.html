<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding: 0; vertical-align: top;}
        body{
            font-family: Tahoma, Arial,sans-serif;
        }

        .main_img{
            width: 1200px;
            height: 540px;
            margin: 0 auto;
            position: relative;
            background: url('images/main_img.jpg') no-repeat 50% 50%;
        }
        .main_text{
            width: 800px;
            position: absolute;
            top: 40px;
            right: 100px;
            background-color: pink;
        }
        .main_text1 { font-size: 38px; color: #FFF; text-shadow: 0 0 5px #666; }
        .main_text2 { font-size: 62px; color: #FC0; text-shadow: 0 0 5px #666; }
        .main_text3 { font-size: 12px; color: #FFF; text-shadow: 0 0 5px #666; }
        
        /*
        background-image : url('주소/주소') == 백그라운드 이미지 삽입
        background-repeat : no-repeat == 백그라운드 반복 속성
                   repeat(기본값 - default); repeat-x, repeat-y
        background-position : 50% 50%; 백그라운드 위치 속성 (좌0->우100)(위0->아래100) / 중앙50
        background-color : red == 백그라운드 색상
        */

    </style>
</head>
<body>
    <div class="main_img">
        <div class="main_text">
            <p class="main_text1">Welcome</p>
               <p class="main_text2">PlayGraphic.net</p>
               <p class="main_text3">
                  SONY UNVEILS NEW PREMIUM MDR-1 HEADPHONES IN COLLABORATION 
                  WITH SONY MUSIC ENTERTAINMENT Crafted for an immersive, uninterrupted 
                  music listening experience SAN DIEGO, August 29, 2012 Today Sony introduced 
                  its new premium headband-type MDR-1 headphones.
               </p>
        </div>
    </div>
</body>
</html>
