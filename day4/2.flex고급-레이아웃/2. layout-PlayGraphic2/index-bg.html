<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        li{list-style: none;}
        a{text-decoration: none; color: #fff;}
        body{font-family: Tahoma, Arial,sans-serif;}

        .header{
            width: 1200px;
            height: 600px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            background: url('images/main_img3.jpg') no-repeat 50% 50%;
        }

        .nav{
            width: 1000px;
            background-color: #000;
        }
        .nav ul {
            display: flex;
            flex-wrap: wrap;
        }
        .nav ul li {
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }
        .nav ul li a {
            display: block;
            font-size: 14px;
        }
        .nav ul li a:hover{
            color: #000;
            background-color: #fff;
        }
        .nav ul li:nth-child(4){
            margin-right: 400px;
        }
        
        .right_box{
            width: 200px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .title{
            width: 100%;
            height: 120px;
            line-height: 120px;
            text-align: center;
            font-size: 80px;
            font-weight: bold;
            color: #fff;
            letter-spacing: -10px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .title span{
            color: gold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav">
            <ul>
                <li><a href="#">WE ARE</a></li>
                <li><a href="#">WORKS</a></li>
                <li><a href="#">NEWS</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#">YOURS</a></li>
                <li><a href="#">BEST</a></li>
             </ul>
        </div><!--nav-->
        <div class="right_box"></div><!--right_box-->
        <div class="title">
            WE ARE <span>PLAY PHOTO</span>
        </div><!--title-->
    </div>
</body>
</html>
