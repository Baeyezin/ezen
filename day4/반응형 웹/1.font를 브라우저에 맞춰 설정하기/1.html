<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Cambria, Georgia, serif;
            color: #2c2c2c;
            background-color: #dcdbd9;
        }
        h1{
            font-size: 24px;
            font-style: italic;
            font-weight: normal;
        }
        h1 a {
            font-size: 11px;
            color: #747474;
            font-family: Calibri, Optima, Arial;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-decoration: none;
        }

        /* 
            원한다면 font-size를 px(고정값) 단위로 정한다고 해도 아무 문제가 없다.
            그러나 상대적인 사이즈를 위해 비례적인 관점을 대입하여 px기반의 font-size값을
            상대적 수치로 나타낼 수 있다.
            따라서 px대신에 em을 사용한다.
        */
    </style>
</head>
<body>
    <h1>Achieve sentience with Skynet!
        <a href="#">Read More &raquo;</a>
    </h1>
</body>
</html>
