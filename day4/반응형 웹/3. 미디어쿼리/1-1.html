<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리6연습</title>
    <style>
        *{margin: 0; padding: 0;}

        .wrap{
            width: 1440px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }

        .box2{
            width: 350px;
            height: 700px;
            background-color: pink;
        }
        .box3{
            width: 700px;
            height: 700px;
            background-color: skyblue;
        }
        .box4{
            width: 350px;
            height: 700px;
            background-color: lightgreen
        }

        @media screen and (max-width:1440px) {
            
            .wrap{
                width: 100%;
            }
            .box2{
                width: 20%;
            }
            .box3{
                width: 80%;
            }
            .box4{
                width: 100%;
                height: 200px;
            }
        }
        @media screen and (max-width:800px) {
            .box2, .box3 {
                width: 100%;
            }
            
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
