<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리1</title>
    <style>
        *{margin: 0; padding: 0;}

        .wrap{
            width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }
        .box1{
            width: 350px;
            height: 600px;
            background-color: lightgreen;
        }
        .box2{
            width: 700px;
            height: 600px;
            background-color: skyblue;
        }
        .box3{
            width: 350px;
            height: 600px;
            background-color: pink;
        }

        @media screen and (max-width:1440px){
            .wrap{ width: 100%;}
            /* 
                고정값 1400부터 달라진다라는것!
                이곳에 있는 배치로 본다는 뜻 
                (1400보다 작아질 경우)

                ★ 상속 순서 중요함!!!
                바로 윗단계를 상속함!
                중간만 수정이 안됌
            */
            .box1{
                width: 20%;
            }
            .box2{
                width: 80%;
            }
            .box3{
                width: 100%;
                height: 200px;
            }
        }
        @media screen and (max-width:800px) {
            .box1 , .box2 {
                width: 100%;
            }
            
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
