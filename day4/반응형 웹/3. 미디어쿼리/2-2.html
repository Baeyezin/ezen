<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Untitled Document</title>
      <style>
         * { margin: 0; padding: 0; }
         
         .wrap { width: 1400px; overflow: hidden; margin: 0 auto; }
         
         .left { width: 400px; height: 600px; float: left; background: orange; }
         
         .top { width: 1000px; height: 300px; float: left; background: purple; }
         .btm { width: 1000px; height: 300px; float: left; background: skyblue; }
         
         @media screen and (max-width:1440px) {
            .wrap { width: 90%; }
            
            .left { width: 30%; }
            .top { width: 70%; }
            .btm { width: 70%; }
         }
         
         @media screen and (max-width:800px) {
            .wrap { width: 100%; }
            
            .left { width: 100%; height: 300px; float: none; }
            .top { width: 100%; float: none; }
            .btm { width: 100%; float: none; }
         }
 
      </style>
   </head>

   <body>
      <div class="wrap">
         <div class="left"></div>
         <div class="top"></div>
         <div class="btm"></div>
      </div>      
   </body>
</html>
