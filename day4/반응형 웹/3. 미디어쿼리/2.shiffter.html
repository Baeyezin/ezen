<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        body{

        }
        .wrap{
            width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }
        .left{
            width: 400px;
            height: 600px;
            background-color: orangered;
        }
        .right{
            width: 1000px;
        }
        .top{
            width: 100%;
            height: 300px;
            background-color: plum;
        }
        .btm{
            width: 100%;
            height: 300px;
            background-color: skyblue;
        }

        @media screen and (max-width:1440px){
            .wrap{
                width: 90%;
            }
            .left{
                width: 20%;
            }
            .right{
                width: 80%;
            }
        }

        @media screen and (max-width:800px) {
            .wrap{
                width: 100%;
            }
            .left, .right {
                width: 100%;
            }
            .left{
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="left"></div>
        <div class="right">
            <div class="top"></div>
            <div class="btm"></div>
        </div>
    </div>
</body>
</html>
