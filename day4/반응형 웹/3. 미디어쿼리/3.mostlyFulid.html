<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        .wrap{
            width: 1440px;
            margin: 0 auto;
        }
        .top{
            width: 100%;
            height: 300px;
            background-color: yellow;
        }
        .btm{
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        .left{
            width: 50%;
            height: 300px;
            background-color: plum;
        }
        .right{
            width: 50%;
            height: 300px;
            background-color: pink;
        }

        @media screen and (max-width:1440px) {
            .wrap{
                width: 90%;
            }
            .top{
                width: 100%;
            }
            .btm{
                width: 100%;
            }
        }

        @media screen and (max-width:800px) {
            .wrap, .top, .btm {
                width: 100%;
            }
              
        }

        @media screen and (max-width:480px) {
                .left, .right {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="top"></div>
        <div class="btm">
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </div>
</body>
</html>
