<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리4</title>
    <style>
        *{margin: 0; padding: 0;}
        li{list-style: none;}

        .box{
            width: 100%;
            height: 400px;
            background-color: pink;
        }
        .box ul {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
            display: flex;
            flex-wrap: wrap;
        }
        .box ul li {
            width: 18%;
            margin: 1%;
            text-align: center;
            background-color: #fff;
        }

        @media screen and (max-width:1024px) {
            .box ul li {
                width: 23%;
            }
        }
        @media screen and (max-width:800px) {
            .box ul li {
                width: 31.3%;
            }
            .box ul li:nth-child(3n) {
                width: 31.4%;
            }
        }
        @media screen and (max-width:480px) {
            .box ul li {
                width: 48%;
            }
            .box ul li:nth-child(3n) {
                width: 48%;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
    </div>
</body>
</html>
