<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inlineblock 연습</title>
    <style>
        * { margin: 0; padding: 0; vertical-align: top; }
        li { list-style: none; }
        a { text-decoration: none;}
        img { border: 0; max-width: 100%; } 

        body{
            color: #fff;
            font-family: Tahoma, Arial, sans-serif;
            background: url('../images/slide1.jpg') no-repeat 50% 0 #333;
        }

        .nav{
            width: 100%;
            height: 150px;
            /* text-align: center; */
            background-color: skyblue;
        }
        .nav ul {
            /* overflow: hidden;
            display: inline-block; */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: yellowgreen;
        }
        .nav ul li {
            height: 150px;
            line-height: 150px;
            float: left;
        }
        .nav ul li a {
            display: block;
            padding: 0 20px;
            font-size: 14px;
            font-weight: bold;
        }
        .nav ul li a:hover{
            color: #000;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#">GAME</a></li>
            <li><a href="#">COMMUNITY</a></li>
            <li><a href="#">COMPANY</a></li>
            <li><a href="#">MEDIA</a></li>
            <li><a href="#">SHOP</a></li>
        </ul>
    </nav><!--nav-->
</body>
</html>
