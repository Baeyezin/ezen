<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $('.box1').click(function(){
                $('.box1').hide();
            });

            $('.box2').click(function(){
                $('.box2').hide();
            })

            $('.box3').click(function(){
                $('.box3').hide();
            })
        });
    </script>
    <style>
        *{margin: 0; padding: 0;}
        .box1{background-color: aqua; width: 200px; height: 200px;}
        .box2{background-color: blueviolet; width: 200px; height: 200px;}
        .box3{background-color: brown; width: 200px; height: 200px;}
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
