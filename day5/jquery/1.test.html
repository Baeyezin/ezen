    <script>
        $(document).ready(function(){
            var box = $('.box1, .box2, .box3');
            box.click(function(){
                $(this).hide();
            })
        });
    </script>

    <style>
        *{margin: 0; padding: 0;}
        .box1, .box2, .box3 {
            width: 200px;
            height: 200px;
        }
        .box1{
            background-color: orangered;
        }
        .box2{
            background-color: pink;
        }
        .box3{
            background-color: yellowgreen;
        }
    </style>
        
    
       <!-- $ : jquery에서 선택자 -->
    
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
