<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Slide</title>
    <script>
        $(document).ready(function(){
            $('.box1').hover(function(){
                $('.box2').stop().fadeIn();
            },function(){
                $('.box2').stop().fadeOut();
            })
        })
    </script>
    <style>
        *{margin: 0; padding: 0;}
        .box1{
            width: 300px;
            height: 70px;
            background-color: powderblue;
        }
        .box2{
            width: 300px;
            height: 400px;
            display: none;
            background-color: palevioletred;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
