<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>animate</title>
    <script>
        $(document).ready(function(){
            $('.box').click(function(){
                $(this).animate({
                    left:"350px",
                    width:"150px",
                    height:"150px",
                    opacity:"0.5"
                });
            })
        })
    </script>
    <style>
        *{margin: 0; padding: 0;}
        .box{
            width: 100px;
            height: 100px;
            background-color: orangered;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
