<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Append</title>
    <script>
        $(document).ready(function(){
            $('.btn1').click(function() {
                $('p').append('<b>추가된 텍스트 입니다.</b>');
            })

            $('.btn2').click(function() {
                $('ol').append('<li>추가된 아이템 입니다.</li>');
            })
        });
    </script>
</head>
<body>
    <p>첫 번째 문단</p>   
    <p>두 번째 문단</p>
    
    <ol>
        <li>리스트아이템1</li>
        <li>리스트아이템2</li>
        <li>리스트아이템3</li>
    </ol>

    <button class="btn1">문장 추가</button>
    <button class="btn2">리스트아이템 추가</button>
</body>
</html>
