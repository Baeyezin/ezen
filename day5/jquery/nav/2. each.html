<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Each</title>
    <script>
        $(document).ready(function(){
            $('nav ul li').hover(function(){
                $(this).find('ul>li').stop().slideToggle(200);
                // this == 현재 마우스가 올라간 개체
                // find() == 특정 개체의 자식 개체를 찾는 메서드 (부모 개체를 찾을 순 없다!)
            });
        });
    </script>

    <style>
        *{margin: 0; padding: 0;}
        li {list-style: none;}
        a {text-decoration: none;}
        body {font-family: Tahoma,Arial,sans-serif;}

        nav{
            width: 750px;
            margin: 0 auto;
        }
        nav > ul {
            display: flex;
            flex-wrap: wrap;
        }
        /* 한 단계 아래 있는 ul 선택할 때! */
        nav > ul > li {
            width: 150px;
            height: 35px;
            line-height: 35px;
            text-align: center;
        }
        nav > ul > li > a {
            display: block;
            color: #000;
            font-size: 14px;
            font-weight: bold;
            background-color: yellow;
        }

        nav > ul > li > ul > li {
            height: 30px;
            line-height: 30px;
            background-color: red;
            display: none;
        }
        nav > ul > li > ul > li > a {
            display: block;
            color: #fff;
            font-size: 12px;
        }
    </style>
</head>
<body>
