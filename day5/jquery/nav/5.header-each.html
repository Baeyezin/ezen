<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>header-each</title>
    <script>
        $(document).ready(function(){
            $('.gnb ul li, .gnb_each').hover(function(){
                $(this).find('.gnb_each').stop().fadeIn(300);
            },function(){
                $(this).find('.gnb_each').stop().fadeOut(300);
            })
        });
    </script>
    <style>
        *{margin: 0; padding: 0;}
        li {list-style: none;}
        a {text-decoration: none;}
        body {font-family: 'Times New Roman', Times, serif;}

        header{
            width: 100%;
            height: 60px;
            position: relative;
            background-color: #000;
        }

        .logo{
            width: 180px;
            height: 40px;
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: orangered;
        }
        .gnb{
            width: 750px;
            margin: 0 auto;
        }
        .gnb>ul{
            display: flex;
            flex-wrap: wrap;
        }
        .gnb>ul>li{
            width: 150px;
            height: 60px;
            line-height: 60px;
            text-align: center;
        }
        .gnb>ul>li>a{
            display: block;
            color: #FFF;
            font-size: 14px;
            font-weight: bold;
            background-color: green;
        }

        .gnb > ul > li > .gnb_each {
            width: 100%;
            position: absolute;
            top: 60px;
            left: 0;
            display: none;
        }
        .gnb > ul > li:nth-child(1) > .gnb_each {
            background-color: orange;
        }
        .gnb > ul > li:nth-child(2) > .gnb_each {
            background-color: pink;
        }
        .gnb > ul > li:nth-child(3) > .gnb_each {
            background-color: orangered;
        }
        .gnb > ul > li:nth-child(4) > .gnb_each {
            background-color: lightgray;
        }
        .gnb > ul > li:nth-child(5) > .gnb_each {
            background-color: powderblue;
        }

        .gnb_each_1200{
            width: 1200px;
            height: 500px;
            margin: 0 auto;
            background-color: #333;
            
        }

        .gnb_right{
            width: 22px;
            height: 22px;
            /* background-color: yellow; */
            background: url('menu.png') no-repeat 0 0;
            position: absolute;
            top: 19px;
            right: 19px;
        }

        .main_img{
            width: 100%;
            height: 500px;
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div><!--logo-->

        <div class="gnb">
            <ul>
                <li>
                    <a href="#">Home</a>
                    <div class="gnb_each">
                        <div class="gnb_each_1200"></div>
                    </div>
                </li>
    
    
                <li>
                    <a href="#">About Us</a>
                    <div class="gnb_each">
                        <div class="gnb_each_1200"></div>
                    </div>
                </li>
    
    
                <li>
                    <a href="#">Service</a>
                    <div class="gnb_each">
                        <div class="gnb_each_1200"></div>
                    </div>
                </li>
    
    
                <li>
                    <a href="#">FAQ</a>
                    <div class="gnb_each">
                        <div class="gnb_each_1200"></div>
                    </div>
                </li>
    
    
                <li>
                    <a href="#">Contact Us</a>
                    <div class="gnb_each">
                        <div class="gnb_each_1200"></div>
                    </div>
                </li>
            </ul>
        </div><!--gnb-->

        <div class="gnb_right"></div><!--gnb_right-->

        <!-- <div class="nav_bg"></div> -->
    </header><!--header-->

    <div class="main_img"></div><!--main_img-->
</body>
</html>
