<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료형</title>
    <script>
        // 문자형 (string)
        //alert("hello world");
        //alert("10"+"5"); == 105

        // 숫자형 (int float etc..)
        // alert(10+5); ==15

        // alert((2+2)*2);

        // alert(10%7);

        // 논리연산자 == true or false
        // alert(100>50);
        // alert(true>false);

        // true ==1 , false ==0 (computer==2진법)

        // 비교연산자
        // >=, <=, >, <, ==, !==

        document.write(50==50,"<br>");
        //true
        document.write(50!==50,"<br>");
        //false

        //AND(논리곱), OR(논리합)
        //AND or && == 등장하는 모든 조건을 만족시켜야 true 결과값을 얻음
        //OR or || == 등장하는 조건 중 하나라도 만족시키면 true 결과값을 얻음
        //NOT or ! == 결과값을 반대의 결과값으로 뒤집음(reverse)

        document.write(30>20>10,"<br>");
        // 컴퓨터는 하나의 연산씩 처리하기 때문
        // 30>20 == true (1)
        // 1>10 == false

        document.write(30>20 && 20>10,"<br>");
        //true (길더라도 이렇게 해결해야함)

        document.write(50<10 || 10>5,"<br>");
        //true


        // 변수
        // : 변수명은 함수의 이름을 못쓴다!

        var pi;
        //변수 선언 --> 변할 수 있다.
        pi=3.14;
        //변수 초기화

        // pi=5;
        
        document.write(pi,"<br>");

        //var pi =3.14;
        //변수 선언과 초기화를 동시에 할 수 있다.

        var pi=3.14;
        var radius =10;

        document.write(2*pi*radius,"<br>");

        // '='  대입연산자 (오른쪽 항의 자료를 왼쪽 항에 대입)
        // +=, -=, *=, /=, %=  복합대입연산자
        // 변수++, ++변수, 변수--, --변수  증감연산자

        // var aa = 10;
        // var aa = 20;
        // alert(aa);

        // var aa =10;
        // aa +=20;
        // document.write(aa,"<br>");

        // window.onload =function(){
        //     var list="";

        //     list += "<ul>";
        //     list += "<li>아메리카노</li>";
        //     list += "<li>아이스초코</li>";
        //     list += "</ul>";

        //     document.body.innerHTML = list;
        // }

        var bb = 10;
        document.write(++bb,"<br>");

        //배열 array
        //배열 안에 자료들은 순서대로 번호가 붙는다.
        //index num == 0부터

        //함수

        //정의되지 않은 자료형(undefined)

        var array = [270,30,110,50,60];
        document.write(array[1],"<br>");





    </script>
