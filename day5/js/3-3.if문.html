<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문-3</title>
    <script>
         var age = Number(prompt("아이,남자,여자,노약자",""))

         if(age==1){
            alert("넌 아이야");
         }else if(age==2){
            alert("넌 남자야");
         }else if(age==3){
            alert("넌 여자야");
         }else if(age==4){
            alert("당신은 노인입니다")
         }else{
            alert("잘못입력하셨습니다")
            location.reload();
         }
    </script>
</head>
