<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문-4(점수구하기)</title>
</head>
<body>
    <script>
        var kor = Number(prompt("국어를 입력하세요.",""));
        var eng = Number(prompt("영어를 입력하세요.",""));
        var mat = Number(prompt("수학를 입력하세요.",""));
        var sci = Number(prompt("과학를 입력하세요.",""));
           
        var total = kor+eng+mat+sci;
        var avr = total/4; 

        if(avr>=90){
            document.write("A")
        }else if(avr>=80){
            document.write("B")
        }else if(avr>=70){
            document.write("C")
        }else if(avr>=60){
            document.write("D")
        }else{
            document.write("F")
        }
    </script>
</body>
</html>
