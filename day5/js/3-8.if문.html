<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = Number(prompt("숫자를 입력하시오",""));

        if(num>0){
            document.write("양수입니다");
        }else if(num<0){
            document.write("음수입니다");
        }else if(num==0){
            document.write("0은 입력할 수 없습니다");
        }else{
            document.write("장난하지 말고 똑바로 입력하세요.");
            location.reload();
        }
    </script>
</body>
</html>
