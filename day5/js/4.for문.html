<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
</head>
<body>
    <script>
        for(var i=0; i<100; i++){
            document.write("안녕하세요","<br>");
        }
        //for (초기식; 조건식; 종결식){ 실행문 };
        //1. 초기식 = 첫 구문 실행시 한번만 실행된다(loop 돌 때 반복 실행되지 않음)
        //2. 조건식 = true(참) 값이 나올 경우 문장을 실행한다. 거짓일 경우 loop를 빠져나옴
        //3. 종결식 = i 값이 1씩 증가한다
        //4. 실행문 = 2번 조건식이 true(참)dlf ruddn tlfgod

        // == 결국 loop는 i값이 0~4(총 5번)이 될 때 까지 반복 실행된 후 i값이 5가 되면 더이상 실행되지 않고 loop를 빠져나온다.
    </script>
</body>
</html>
