<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div{width:200px; border:5px solid blue;margin:10px; padding:5px; font:12px 돋움; text-align:center}
        
        .bx1{border-style:solid; border-color:red green  }
        
        .bx2{border-style:dotted}
        
        .bx3{border-style:dashed}
        
        .bx4{border-style:double}
        
        .bx5{border-style:groove}
        
        .bx6{border-style:ridge}
        
        .bx7{
            border-width: 10px;
            border-style:inset}
        
        .bx8{
            border-width: 10px;
            border-style:outset}
        
        </style>
</head>
<body>
    <div class="bx1"> 보더스타일 - 실선 </div>

    <div class="bx2"> 보더스타일 - 점선 </div>

    <div class="bx3"> 보더스타일 - 대시선 </div>

    <div class="bx4"> 보더스타일 - 이중 실선 </div>

    <div class="bx5"> 보더스타일 - groove </div>

    <div class="bx6"> 보더스타일 - ridge </div>

    <div class="bx7"> 보더스타일 - inset </div>

    <div class="bx8"> 보더스타일 - outset </div>
</body>
</html>
